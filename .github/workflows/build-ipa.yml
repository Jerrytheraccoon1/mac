name: Build Unsigned IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install XcodeGen
      run: |
        brew install xcodegen

    - name: Generate Xcode project
      run: |
        xcodegen generate --spec project.yml

    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project VentApp.xcodeproj

    - name: List available schemes
      run: |
        xcodebuild -list -project VentApp.xcodeproj

    - name: Archive project unsigned
      run: |
        xcodebuild archive \
          -project VentApp.xcodeproj \
          -scheme VentApp \
          -archivePath unsigned.xcarchive \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Package unsigned .ipa
      run: |
        mkdir -p Payload
        cp -r unsigned.xcarchive/Products/Applications/VentApp.app Payload/
        zip -r VentApp.ipa Payload
        mv VentApp.ipa $GITHUB_WORKSPACE/VentApp.ipa

    - name: Upload IPA as artifact
      uses: actions/upload-artifact@v4
      with:
        name: VentApp-unsigned
        path: VentApp.ipa
